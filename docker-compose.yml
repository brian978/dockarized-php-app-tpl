services:
  nginx:
    restart: always
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./app:/var/www/app:cached
      - ./services/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx

  app:
    restart: always
    image: brian978/php-fpm:8.3-dev
    working_dir: /var/www/app
    depends_on:
      - db
      - memcache
    volumes:
      - ./app:/var/www/app:cached
      - ./services/fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./services/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./logs/php:/var/log/php
    environment:
      - PHP_IDE_CONFIG=serverName=docker

  db:
    image: mariadb:latest
    ports:
      - "3306:3306"
    volumes:
      - mysql-volume:/var/lib/mysql
    environment:
      MYSQL_DATABASE: docker-stack
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: 12345

  memcache:
    image: memcached:latest

volumes:
  mysql-volume:
